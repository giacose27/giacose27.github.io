<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Comparison</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="hero">
            <img src="images/nutter-butter.jpeg">
            <div id="text">
                <h2>THE PEANUT BUTTER LOVERS COOKIE</h2>
            </div>
        </div>
        <h3 id="sub">Compare with other cookie brands</h3>
        <div id="products">
            <div id="row-one">
                <h3 id="one">NUTTER BUTTER</h3>
                <h3>OREOS</h3>
                <h3>CHIPS AHOY!</h3>
            </div>
            <div id="calories">
                <h3>Calories</h3>
                <p>120</p>
                <p>160</p>
                <p>160</p>
            </div>
            <div id="carbs">
                <h3>Carbs</h3>
                <p>8g</p>
                <p>14g</p>
                <p>11g</p>
            </div>
            <div id="sugar">
                <h3>Sugars</h3>
                <p>17g</p>
                <p>25g</p>
                <p>22g</p>
            </div>
            <div id="sodium">
                <h3>Sodium</h3>
                <p>90mg</p>
                <p>115mg</p>
                <p>110mg</p>
            </div>
            <div id="protein">
                <h3>Protein</h3>
                <p>2g</p>
                <p>1g</p>
                <p>1g</p>
            </div>
            <div id="fat">
                <h3>Fat</h3>
                <p>5g</p>
                <p>7g</p>
                <p>8g</p>
            </div>
        </div>
    </body>
</html>
