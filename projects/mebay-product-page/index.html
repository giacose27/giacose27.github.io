<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mebay</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="mebay">
            <h3>
                <span id="purple">m</span><span id="red">e</span><span id="blue">b</span><span id="yellow">a</span><span id="green">y</span>
            </h3>
        </div>
        <div id="three-columns">
            <div id="column-1">
                <img id="border"
                    src="images/plush-1.jpeg"
                    width="100px"
                    alt="capybara-plush-front"
                >
                <img
                    src="images/plush-2.jpeg"
                    width="100px"
                    alt="capybara-plush-right"
                >
                <img
                    src="images/plush-3.jpeg"
                    width="100px"
                    alt="capybara-plush-left"
                >
                <img
                    src="images/plush-4.jpeg"
                    width="100px"
                    alt="capybara-plush-back"
                >
            </div>
            <div id="column-2">
                <img
                    src="images/plush-main.jpeg"
                    width="500px"
                    alt="capybara-plush-front"
                >
            </div>
            <div id="column-3">
                <h3>
                    7.87'' Capybara Burger Plush Toy Soft Stuffed Animal
                     Doll Cute Capybara Pillow
                </h3>
                <br>
                <p id="p1">mrkj7824 <span id="light">(28)</span></p>
                <a href="#">100% positive - </a>
                <a href="#">Seller's other items - </a>
                <a href="#">Contact seller</a>
                <h2>US $18.99</h2>
                <p class="condition">Condition: <b>New</b></p>
                <p class="quantity">Quantity: <span id="quantity">1</span>
                    <span id="light">10 sold</span>
                </p>
                <div id="buttons">
                    <h3 id="buy">Buy it Now</h3>
                    <h3 class="add">Add to Cart</h3>
                    <h3 class="add">Add to Watchlist</h3>
                </div>
            </div>
        </div>
    </body>
</html>
