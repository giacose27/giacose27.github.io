<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
             <div class="post-it-1">

                <ul>
                    <li>Music Practice</li>
                    <li>Do Laundry</li>
                    <li>Make Breakfast</li>

                <img 
                    src="images/onebun.jpg"
                    width="250px"
                    alt="Cinnamon Bun"
                >
            </div>
            <div class="post-it-3">
                <h1> Hello World!</h1>
            </div>
        </div>
    </body>
</html>
