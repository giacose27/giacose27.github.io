<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" 
        />
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="first-three">
                <div class="post-it-1">
                    <h2>To Do:</h2>
                    <ul>
                        <li>Music Practice</li>
                        <li>Do Laundry</li>
                        <li>Make Breakfast</li>
                    </ul>
                </div>
                <div class="post-it-2">
                    <img 
                        src="images/onebun.jpg"
                        width="250px"
                        alt="Cinnamon Bun"
                    >
                </div>
                <div class="post-it-3">
                    <h1> Hello World!</h1>
                </div>
            </div>
            <div class="last-three">
                <div class="post-it-4">
                    <h2>Shopping List</h2>
                    <ol>
                        <li>Paper Towels</li>
                        <li>Cheese</li>
                        <li>Lysol</li>
                        <li>Coffee Beans</li>
                    </ol>
                </div>
                <div class="post-it-5">
                    <i class="fa-solid fa-stroopwafel"></i>
                    <p>This is a waffle!</p>
                </div>
                <div class="post-it-6">
                    <img 
                        src="images/threebun.jpg"
                        width="170px"
                        alt="Cinnamon Bun"
                    >
                </div>
            </div>
        </div>
    </body>
</html>
